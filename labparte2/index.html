<!DOCTYPE html>
<html>
<head>
    <title>Laboratorio 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo_div">
        <img src="logo.svg" alt="">
    </div>

    <main class="main">
        <section class="imagen">
            <img src="illustration-mockups.svg" alt="">
        </section>
        <section class="texto">
           <div class="title">
                <h1>Build The Community <br> Your Fans Will Love</h1>
           </div>

                <p>
                    Hunddle re-images the way we build communities. You have <br>

                    your users as you engage in genuine discussions.
                </p>
           </div>
           <button class="registro"> Register </button>
        </section>
    </main>

    <footer class="social">
        <div class="facebook"><ion-icon name="logo-facebook"></ion-icon></div>
        <div class="twitter"><ion-icon name="logo-twitter"></ion-icon></div>
        <div class="instagram"><ion-icon name="logo-instagram"></ion-icon></div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
